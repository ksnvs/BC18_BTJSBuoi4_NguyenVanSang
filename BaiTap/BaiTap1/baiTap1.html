<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center">Sắp xếp theo thứ tự tăng dần</h3>
      <div class="form-group" style="width: 200px; margin: 0 auto">
        <label for="num1"> Nhập số nguyên thứ 1</label>
        <input
          type="text"
          name=""
          id="num1"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
        <label for="num2"> Nhập số nguyên thứ 2</label>
        <input
          type="text"
          name=""
          id="num2"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
        <label for="num3"> Nhập số nguyên thứ 3</label>
        <input
          type="text"
          name=""
          id="num3"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
        <button
          onclick="sapXep()"
          style="margin: 20px auto"
          class="btn btn-success"
        >
          Sắp xếp
        </button>
        <p id="result" style="visibility: hidden">
          Thứ tự tăng dần <span id="rsNum3">num1</span> =>
          <span id="rsNum2">num1</span> => <span id="rsNum1">num1</span>
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./baiTap1.js"></script>
